
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive USA Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    svg {
      max-width: 100%;
      height: auto;
    }
    .state {
      fill: #cccccc;
      stroke: #ffffff;
      cursor: pointer;
    }
    .state:hover {
      fill: #ffcc00;
    }
    #state-content {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Click a State</h1>
  <svg viewBox="0 0 960 600">
    <path id="CA" class="state" d="M100,300 L120,320 L140,310 L130,290 Z" onclick="showState('California')" />
    <path id="TX" class="state" d="M300,400 L320,420 L340,410 L330,390 Z" onclick="showState('Texas')" />
    <path id="NY" class="state" d="M700,200 L720,220 L740,210 L730,190 Z" onclick="showState('New York')" />
    <path id="FL" class="state" d="M700,400 L720,420 L740,410 L730,390 Z" onclick="showState('Florida')" />
    <path id="IL" class="state" d="M500,250 L520,270 L540,260 L530,240 Z" onclick="showState('Illinois')" />
  </svg>
  <div id="state-content">Click a state to see info.</div>

  <script>
    function showState(stateName) {
      document.getElementById('state-content').innerText = 'You clicked: ' + stateName;
    }
  </script>
</body>
</html>
